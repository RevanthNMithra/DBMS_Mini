<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <h2>{{ action }} Student</h2>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ student.name if student else '' }}" required>

        <label for="usn">USN:</label>
        <input type="text" name="usn" id="usn" value="{{ student.usn if student else '' }}" required>

        <label for="sem">Semester:</label>
        <select name="sem" id="sem" required>
            {% for i in range(1, 9) %}
                <option value="{{ i }}" {% if student and student.sem == i %}selected{% endif %}>{{ i }} Semester</option>
            {% endfor %}
        </select>

        <label for="subject_code">Subject Code:</label>
        <input type="text" name="subject_code" id="subject_code" value="{{ student.subject_code if student else '' }}" required>

        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" value="{{ student.subject if student else '' }}" required>

        <label for="marks_test1">Test 1 Marks:</label>
        <input type="number" name="marks_test1" id="marks_test1" value="{{ student.marks_test1 if student else '' }}" required>

        <label for="marks_test2">Test 2 Marks:</label>
        <input type="number" name="marks_test2" id="marks_test2" value="{{ student.marks_test2 if student else '' }}" required>

        <label for="marks_test3">Test 3 Marks:</label>
        <input type="number" name="marks_test3" id="marks_test3" value="{{ student.marks_test3 if student else '' }}" required>

        <button type="submit">{{ action }}</button>
    </form>
</body>
</html>
